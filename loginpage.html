<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Shelfeat</title>
  <link href="https://fonts.cdnfonts.com/css/caviar-dreams" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
@import url('https://fonts.cdnfonts.com/css/caviar-dreams');
           
  *{
    font-family: 'Caviar Dreams', sans-serif;
  }     
       .header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #ffffff;
  border-bottom: 1px solid #d2d6c9;
  padding: 15px 0px; /* Remove side padding to avoid unnecessary spacing */
  display: flex;
  justify-content: center; /* Centers the container */
  z-index: 1000;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.header-container {
  width: 97%; /* Prevents stretching across the entire screen */
  display: flex;
  align-items: center;
  justify-content: space-between; /* Keeps logo on the left, nav on the right */
}

    .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

    .header .nav-links {
      display: flex;
      gap: 20px;
      font-size: 16px;
      color: #4a5d23;
      margin-left: auto;
    }

    .nav-links a {
      text-decoration: none;
      color: #4a5d23;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
      display: flex; /* Use flexbox */
  align-items: center; /* Center vertically */
  justify-content: center; /* Center horizontally */
  height: 30px; /* Set a fixed height */
    }

    .nav-links a:hover {
      background-color: #e8f5e9;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-left: 20px;
    }

    .auth-buttons button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button {
      background-color: #e5e5e5;
      color: #333;
    }

    .login-button:hover {
      background-color: #d4d4d4;
    }

    .signup-button {
      background-color: #4a5d23;
      color: #ffffff;
    }

    .signup-button:hover {
      background-color: #3a4a1c;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      flex-direction: column;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      font-size: 36px;
      color: #4a5d23;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      color: #4a5d23;
      margin-bottom: 5px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f1f1f1;
      color: #333;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4a5d23;
      background-color: #ffffff;
    }

    .login-btn {
      padding: 12px;
      background-color: #4a5d23;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .login-btn:hover {
      background-color: #3a4a1c;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
      color: #4a5d23;
    }

    .signup-link a {
      text-decoration: none;
      color: #4a5d23;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

<div class="header">
<div class="header-container">
  <div class="logo">
   <a href="Home%20Page.html"><img src="assets/logofinal.jpg" alt="Logo Placeholder"></a>
  </div>
  <div class="nav-links">
    <a href="Consumer%20shop.html">Products</a>
    <a href="Business%20page.html">Businesses</a>
    <a href="aboutUs.html">About us</a>
    <div class="auth-buttons">
      <a href="loginpage.html"><button class="login-button">Log in</button></a>
      <a href="Register%20Page.html"><button class="signup-button">Sign up</button></a>
    </div>
  </div>
</div>
</div>

<div class="login-container">
  <div class="login-box">
    <h1>Login</h1>
    
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>

    <button class="login-btn">Log In</button>

    <div class="signup-link">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
</div>

</body>
</html>
