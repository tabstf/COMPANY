<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: auto;
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .nav a:hover {
            background-color: #e8e8e8;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-buttons button {
            font-size: 16px;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-buttons .login {
            background-color: #d9f0d9;
            color: #2c5e2c;
        }

        .auth-buttons .signup {
            background-color: #2c5e2c;
            color: #fff;
        }

        .auth-buttons .signup:hover {
            background-color: #1f421f;
        }

        .cart {
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .cart svg {
            width: 24px;
            height: 24px;
            fill: #333;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .form-container {
            display: flex;
            gap: 20px;
        }
        .image-upload {
            width: 250px;
            height: 300px;
            border: 2px dashed #aaa;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
        }
        .image-upload:hover {
            background-color: #f0f0f0;
        }
        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background-color: #2c5e2c;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #1f421f;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> <img src="assets/Company3.jpg" alt="Logo" width="40"> </div>
        <nav class="nav">
            <a href="#">Products</a>
            <a href="#">Businesses</a>
            <a href="#">About us</a>
        </nav>
        <div>
            <button class="login">Log in</button>
            <button class="signup">Sign up</button>
        </div>
    </header>
    <div class="container">
        <h2>Add a Product</h2>
        <div class="form-container">
            <div class="image-upload">
                <p>Add Image</p>
            </div>
            <form>
                <label>Item name</label>
                <input type="text" placeholder="Enter item name">
                
                <label>Item category (tags)</label>
                <input type="text" placeholder="e.g., Dairy">
                
                <label>Item expiration date</label>
                <input type="date">
                
                <label>Price tag</label>
                <input type="text" placeholder="Enter price">
                
                <label>Quantity</label>
                <input type="number" placeholder="Enter quantity">
                
                <label>Item description</label>
                <textarea rows="4" placeholder="Enter description"></textarea>
                
                <button class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
