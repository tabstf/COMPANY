<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Shelfeat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

   .header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #ffffff;
  border-bottom: 1px solid #d2d6c9;
  padding: 15px 0px; /* Remove side padding to avoid unnecessary spacing */
  display: flex;
  justify-content: center; /* Centers the container */
  z-index: 1000;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

.header-container {
  width: 97%; /* Prevents stretching across the entire screen */
  display: flex;
  align-items: center;
  justify-content: space-between; /* Keeps logo on the left, nav on the right */
}

    .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

    .header .nav-links {
      display: flex;
      gap: 20px;
      font-size: 16px;
      color: #4a5d23;
      margin-left: auto;
    }

    .nav-links a {
      text-decoration: none;
      color: #4a5d23;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s;
      display: flex; /* Use flexbox */
  align-items: center; /* Center vertically */
  justify-content: center; /* Center horizontally */
  height: 30px; /* Set a fixed height */
    }

    .nav-links a:hover {
      background-color: #e8f5e9;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-left: 20px;
    }

    .auth-buttons button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button {
      background-color: #e5e5e5;
      color: #333;
    }

    .login-button:hover {
      background-color: #d4d4d4;
    }

    .signup-button {
      background-color: #4a5d23;
      color: #ffffff;
    }

    .signup-button:hover {
      background-color: #3a4a1c;
    }


    .register-container {
      max-width: 400px;
      margin: 100px auto 40px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .register-container h1 {
      font-size: 36px;
      color: #4a5d23;
      text-align: center;
      margin-bottom: 20px;
    }

    .register-container label {
      font-size: 16px;
      color: #4a5d23;
      margin-bottom: 5px;
      display: block;
    }

    .register-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #d2d6c9;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
    }

    .register-container input[type="submit"] {
      background-color: #4a5d23;
      color: white;
      cursor: pointer;
    }

    .register-container input[type="submit"]:hover {
      background-color: #3a4a1c;
    }

    .register-container .redirect-link {
      text-align: center;
      font-size: 14px;
    }

    .register-container .redirect-link a {
      text-decoration: none;
      color: #4a5d23;
    }

    .register-container .redirect-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="header">
<div class="header-container">
  <div class="logo">
   <a href="Home%20Page.html"><img src="assets/logofinal.jpg" alt="Logo Placeholder"></a>
  </div>
  <div class="nav-links">
    <a href="Consumer%20shop.html">Products</a>
    <a href="Business%20page.html">Businesses</a>
    <a href="aboutUs.html">About us</a>
    <div class="auth-buttons">
      <a href="loginpage.html"><button class="login-button">Log in</button></a>
      <a href="Register%20Page.html"><button class="signup-button">Sign up</button></a>
    </div>
  </div>
</div>
</div>

<div class="register-container">
  <h1>Create Account</h1>

  <form action="#" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name">

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Create a password">

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

    <input type="submit" value="Register">
  </form>

  <div class="redirect-link">
    <p>Already have an account? <a href="#">Log in here</a></p>
  </div>
</div>

</body>
</html>
